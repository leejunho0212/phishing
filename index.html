<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVER</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <div class="login-box">
  <h1>NAVER</h1>

  <button type = "button" class = "naver-auto-btn">
	N 네이버 앱으로 자동 로그인
  </button>

  <div class="divider">―――――――――――――  또는 ―――――――――――――
  </div>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="username" placeholder="아이디 또는 전화번호" required>
    <input type="password" name="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>

<div class="divider">―――――――  지문 · 얼굴 인증을 설정했다면―――――――
  </div>

<button type = "button" class = "passKey-login-btn">
	패스키 로그인
  </button>

  <!-- 로그인 버튼 아래 링크 -->
  <div class="login-links">
    <a href="#">비밀번호 찾기</a> | 
    <a href="#">아이디 찾기</a> | 
    <a href="#">회원가입</a>
  </div>
</div>
</body>
</html>
